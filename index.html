  <body>
    <div class="container-fluid">
      <div class="card main-card">
        <div class="card-body">
          <form id="search-form">
            <div class="search-box">
               <input 
               type="text" 
               id="search-city-input" 
               aria-label="city"
               placeholder="  🔍 Type city name"/>
              <button 
              class="submit-button" 
              id="search-submit-button" 
              type="button">
                  Submit
                </button>
            </div>
          </form>
          <div class="row weather-display-row">
              <div class="col-4 big-icon">
                <img 
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt=""
                id="icon">
              </div>
            <div class="col-4 city-name">
              <h1 id="city-name"><span>, </span><span id="country"></span></h1>
              <span class="current-date" id="dateTime"></span>
              <p class="weather-description" id="weather-description"> <br />
              </p>
              
            </div>
            <div class="col-4 weather-temp">
                  <span id="current-temp"> </span>
                  <span class="units" id="units">°F | <a href="#">°C</a></span> 
                  <p>Wind: <span id="wind"></span>mph<br/>
                    Humidity: <span id="humidity"></span>%
                  </p>
            </div>
          </div>
